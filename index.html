<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('assets/img/langit.mp4');
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .container {
        width: 90%;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: darkgray;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        opacity: .8;
    }
    
    h1 {
      text-align: center;
      opacity: 1;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      opacity: 1;
    }
    
    select,
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      opacity: 1;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 1;
    }
    
    @media (max-width: 480px) {
      .container {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
    <div class="video-container">
    <video autoplay muted loop id="video-background">
      <source src="assets/img/langit.mp4" type="video/mp4">
    </video>
  </div>
  <div class="container">
    <h1>Login Dulu Cuy</h1>
    <form id="loginForm" onsubmit="login(event)">
      <select id="username" required onchange="togglePasswordInput()">
        <option value="">Pilih Username</option>
        <option value="Admin">Admin</option>
        <option value="Pengunjung">Pengunjung</option>
      </select>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function togglePasswordInput() {
      var usernameSelect = document.getElementById("username");
      var passwordInput = document.getElementById("password");

      if (usernameSelect.value === "Admin") {
        passwordInput.style.display = "block";
        passwordInput.value = ""; // Mengosongkan kolom input password
      } else if (usernameSelect.value === "Pengunjung") {
        passwordInput.style.display = "block";
        passwordInput.value = "Pengunjung"; // Mengisi kolom input password dengan "Pengunjung"
      } else {
        passwordInput.style.display = "none";
        passwordInput.value = ""; // Mengosongkan dan menyembunyikan kolom input password
      }
    }

    function login(event) {
      event.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "Admin" && password === "Admin") {
        alert("Login berhasil!");
        window.location.href = "home.html";
      } else if (username === "Pengunjung" && password === "Pengunjung") {
        alert("Login berhasil!");
        window.location.href = "home.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
