<!DOCTYPE html>

    <style>
    /* Styling umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .card {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .card img,
    .card video {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 1rem;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      margin-bottom: 20px;
    }

    .read-more {
      text-align: center;
    }

    .read-more a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://instagram.com/kkn.kelompok_85?igshid=NGExMmI2YTkyZg==" target="_blank">

    <nav>

        <p>Deskripsi singkat video 1.</p>
